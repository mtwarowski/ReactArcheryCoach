language: node_js
node_js: lts/*
sudo: false
before_install:
- curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version 0.27.5
- export PATH=$HOME/.yarn/bin:$PATH
cache:
  yarn: true
install:
- echo 'About run install section...'
- yarn install
script:
- echo 'About run script section...'
- yarn build
before_deploy:
- npm install -g firebase-tools
- echo 'About to deploy live...'
deploy:
  skip_cleanup: true
  provider: firebase
  token:
    secure: 
    message: "Delpoying to Firebase"
  project: we-score